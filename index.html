<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GK quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>GK QUIZ</h1>
      <p>Compete for the highest PB!</p>
    </header>
    <section>
      <form>
        <h2 id="question">Question label</h2>
        <label>A</label>
        <button type="button" id="A" class="option" data-option="A">
          option A
        </button>
        <label>B</label>
        <button type="button" id="B" class="option" data-option="B">
          option B
        </button>
        <br />
        <label>C</label>
        <button type="button" id="C" class="option" data-option="C">
          option C
        </button>
        <label>D</label>
        <button type="button" id="D" class="option" data-option="D">
          option D
        </button>
        <h3 id="result" style="display: none">default</h3>
        <button type="button" id="next" style="display: none">Next</button>
      </form>
    </section>
    <script src="index.js"></script>
  </body>
</html>
